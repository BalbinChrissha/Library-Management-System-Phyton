

  <html>
<header>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

</header>

<body>
  <div class="wrapper">
    <div class="logo">
        <img src="https://icon-library.com/images/kisspng-computer-icons-knowledge-base-book-sri-lanka-back-up-5ae1ba499647b5.8137764715247427296156.jpg?fbclid=IwAR2Nb93rhkbq7_ZbId5PgVWP7Kx3DJG_U68xfRxYyU3XI6J4sDHuUnXZ9eI" alt="">
    </div>
    <br>
    <center>
    <div class="text-center mt-4 name">
      Library Management System
    </div>
  </center><br>
    <form action="{{ url_for('login') }}" method="post" class="p-3 mt-3">
      
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pswd" placeholder="Password">
        </div>
        {% if message is defined and message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
        <button class="btn mt-3">Login</button>
    </form>
    
</div>
</body>
  </html>
