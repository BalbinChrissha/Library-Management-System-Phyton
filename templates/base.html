<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://kit.fontawesome.com/5066b12b5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/adminstyle.css')}}">
    <title>{% block title %}{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://icon-library.com/images/kisspng-computer-icons-knowledge-base-book-sri-lanka-back-up-5ae1ba499647b5.8137764715247427296156.jpg?fbclid=IwAR2Nb93rhkbq7_ZbId5PgVWP7Kx3DJG_U68xfRxYyU3XI6J4sDHuUnXZ9eI" alt="" style="border-radius:50px;">
                </span>

                <div class="text logo-text">
                    <span class="name">Library Management</span>
                    <span class="profession">Admin</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/dashboard">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/books">
                            <i class='bx bxs-book-bookmark icon'></i>
                            <span class="text nav-text">Book Mngt</span>
                        </a>
                    </li>

                    

                    <li class="nav-link">
                        <a href="/category">
                            <i class='bx bx-category icon'></i>
                            <span class="text nav-text">Category Mngt</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/rack">
                            <i class='bx bx-cabinet icon'></i>
                            <span class="text nav-text">Rack Mngt</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/issued">
                            <i class='bx bx-book-reader icon'></i>
                            <span class="text nav-text">Issued Books</span>
                        </a>
                    </li>
    
                

              



                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{{ url_for('logout') }}">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text"></span>
                    </a>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div class="cont">
            <div id="app">
                <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
                    <div class="container">


                        <div style="margin-left: 10px;font-size:20px;">{% block title1 %}{% endblock %}</div>
                        
                       
                    </div>
                </nav>

                <main class="py-4">
                   {% block content %}

                   {% endblock %}
                </main>
            </div>
        </div>
    </section>


    <script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");


    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
    })

    searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
    })

    modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
            modeText.innerText = "Light mode";
        } else {
            modeText.innerText = "Dark mode";

        }
    });
    </script>
</body>



</html>
